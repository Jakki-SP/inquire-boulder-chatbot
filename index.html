<!DOCTYPE html>
<HTML lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    #container{
      display: grid;
      grid-template-columns: fit-content(400px) fit-content(400px);
      grid-gap: 5px;
    }
  </style>
</head>
<body>
  <h1>
    Inquire Boulder FAQ Chatbot
  </h1>  
  
  <div id="container">
    <div>
      <iframe allow="microphone;" width="375" height="500" style="padding: 10px;" 
      src="https://console.dialogflow.com/api-client/demo/embedded/inquire-boulder-faq"> 
      </iframe>
    </div>
    
    <div style="padding: 10px;">
      <p style="background: #8ca0ff; color: white; border-radius: 1em; width: 100px; size: 1.2em">
        &emsp;Try me!&emsp;
      </p>
      
      <p>
        <br>
        Ask me about services provided by the City of Boulder, CO. If you're not sure where to start, try: 
        <br>
        "Why do dogs bark?"
      </p>
    </div>
  </div>
  
  <p>
    <a href="https://github.com/willtscott/inquire-boulder-chatbot">
      GitHub Project
    </a>
  </p>

</body>
</HTML>
